<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Letter Race</title>

<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#111; font-family: Arial, sans-serif; }
  canvas { display:block; }

  #ui{
    position:absolute; top:12px; left:12px;
    color:#fff;
    background:rgba(0,0,0,.35);
    padding:12px 14px;
    border-radius:14px;
    backdrop-filter: blur(4px);
    max-width: min(620px, calc(100vw - 24px));
  }

  .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
  .pill{
    display:inline-flex; align-items:center; gap:8px;
    padding:7px 12px; border-radius:999px;
    background:rgba(0,0,0,.28);
    white-space:nowrap;
    font-size:16px;
  }
  .targetBox{
    width:38px; height:38px; border-radius:12px;
    display:inline-flex; align-items:center; justify-content:center;
    background:rgba(255,255,255,.18);
    border:2px solid rgba(255,255,255,.35);
    font-weight:800;
    font-size:20px;
    text-transform:lowercase;
  }

  .controls{
    margin-top:10px;
    padding-top:10px;
    border-top: 1px solid rgba(255,255,255,.18);
    display:grid;
    gap:10px;
  }

  .ctrl{
    display:grid;
    grid-template-columns: 140px 1fr 70px;
    gap:12px;
    align-items:center;
  }

  .ctrl label{
    font-size:16px;
    opacity:0.95;
  }

  .ctrl input[type="range"]{
    width:100%;
    height:34px;
  }

  .value{
    text-align:right;
    font-variant-numeric: tabular-nums;
    font-size:16px;
    opacity:0.95;
  }
</style>
</head>

<body>

<div id="ui">
  <div class="row">
    <span class="pill">Energie: <span id="energy">100</span></span>
    <span class="pill">Letter: <span class="targetBox" id="targetLetter">a</span></span>
    <span class="pill">Tempo letters: <span id="tempoLetters">1.00</span></span>
  </div>

  <div class="controls">
    <div class="ctrl">
      <label for="lettersStart">Letters start</label>
      <input id="lettersStart" type="range" min="0.60" max="2.00" step="0.01" value="1.00">
      <div class="value"><span id="lettersStartVal">1.00</span></div>
    </div>

    <div class="ctrl">
      <label for="lettersFast">Letters snel</label>
      <input id="lettersFast" type="range" min="1.20" max="4.00" step="0.01" value="2.20">
      <div class="value"><span id="lettersFastVal">2.20</span></div>
    </div>
  </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
addEventListener("resize", resize);
resize();

const uiEnergy = document.getElementById("energy");
const uiTarget = document.getElementById("targetLetter");
const uiTempoLetters = document.getElementById("tempoLetters");

const lettersStartSlider = document.getElementById("lettersStart");
const lettersFastSlider  = document.getElementById("lettersFast");
const lettersStartVal     = document.getElementById("lettersStartVal");
const lettersFastVal      = document.getElementById("lettersFastVal");

function loadImg(src){ const img = new Image(); img.src = src; return img; }
const carStraight = loadImg("car_straight.png");
const carLeft = loadImg("car_left.png");
const carRight = loadImg("car_right.png");
const treeImg = loadImg("tree.png");

function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
function lerp(a,b,t){ return a + (b-a)*t; }
function mod(n,m){ return ((n % m) + m) % m; }

/* wereldtempo blijft constant */
const WORLD_SPEED = 9.2;
let roadScroll = 0;

let energy = 100;

/* letters tempo is los, en bestuurbaar */
let letterTempo = parseFloat(lettersStartSlider.value);
let letterTempoMin = parseFloat(lettersStartSlider.value);
let letterTempoMax = parseFloat(lettersFastSlider.value);

/* letters en opdrachtletter */
const letters = "aeioumkstprln".split("");
let targetLetter = letters[Math.floor(Math.random()*letters.length)];
uiTarget.textContent = targetLetter;

let targetTimer = 0;
const TARGET_SWITCH_SECONDS = 9;

const state = { lane: 1, lastTime: performance.now() };

const car = {
  x: canvas.width/2,
  y: canvas.height * 0.78,
  tilt: 0,
  steerDx: 0,
  w: 150,
  h: 90,
  scale: 1.34
};

/* items */
const items = [];
const MAX_ITEMS = 2;
const SPAWN_FRAMES_BASE = 170;

/* effect op lettertempo */
const LETTERS_UP = 0.12;
const LETTERS_DOWN_WRONG = 0.12;
const LETTERS_DOWN_MISS = 0.10;

/* UI sync */
function syncLetterSliders(){
  letterTempoMin = parseFloat(lettersStartSlider.value);
  letterTempoMax = parseFloat(lettersFastSlider.value);

  if(letterTempoMax < letterTempoMin + 0.05){
    letterTempoMax = letterTempoMin + 0.05;
    lettersFastSlider.value = String(letterTempoMax.toFixed(2));
  }

  lettersStartVal.textContent = letterTempoMin.toFixed(2);
  lettersFastVal.textContent = letterTempoMax.toFixed(2);

  letterTempo = clamp(letterTempo, letterTempoMin, letterTempoMax);
  uiTempoLetters.textContent = letterTempo.toFixed(2);
}
lettersStartSlider.addEventListener("input", syncLetterSliders);
lettersFastSlider.addEventListener("input", syncLetterSliders);
syncLetterSliders();

/* weg geometrie */
function roadWidthAt(y){
  const t = clamp(y / canvas.height, 0, 1);
  return canvas.width * 0.30 + (canvas.width * 0.90 - canvas.width * 0.30) * (t ** 1.6);
}
function roadCenterXAt(y){
  const t = clamp(y / canvas.height, 0, 1);
  const slow = Math.sin(roadScroll / 720) * (canvas.width * 0.03);
  return canvas.width / 2 + slow * (1 - t);
}
function roadEdgesAt(y){
  const w = roadWidthAt(y);
  const cx = roadCenterXAt(y);
  return { left: cx - w/2, right: cx + w/2, cx, w };
}
function laneX(lane, y){
  const e = roadEdgesAt(y);
  const laneW = e.w / 3;
  return e.left + laneW * (lane + 0.5);
}

/* gras */
function drawGrass(){
  ctx.fillStyle = "#3aa64b";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0; i<12; i++){
    const x = (i * canvas.width / 12) + (Math.sin(roadScroll/210 + i) * 18);
    const y = (i * 140 + roadScroll * 1.25) % (canvas.height + 220) - 110;
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.beginPath();
    ctx.ellipse(x, y, 120, 60, 0, 0, Math.PI * 2);
    ctx.fill();
  }
}

/* weg met stabiele middenstrepen, gekoppeld aan wereldtempo */
function drawRoad(){
  const pts = [];
  for(let y=0; y<=canvas.height+28; y+=28){
    const e = roadEdgesAt(y);
    pts.push({ y, left: e.left, right: e.right, cx: e.cx, w: e.w });
  }

  ctx.beginPath();
  ctx.moveTo(pts[0].left, pts[0].y);
  for(let i=1; i<pts.length; i++) ctx.lineTo(pts[i].left, pts[i].y);
  for(let i=pts.length-1; i>=0; i--) ctx.lineTo(pts[i].right, pts[i].y);
  ctx.closePath();
  ctx.fillStyle = "#505050";
  ctx.fill();

  for(let i=0; i<pts.length-1; i++){
    const p1 = pts[i];
    const p2 = pts[i+1];
    const t = clamp(p1.y / canvas.height, 0, 1);

    const bandW = 3 + t * 22;
    const offset = bandW * 0.75;

    ctx.strokeStyle = "rgba(255,255,255,0.20)";
    ctx.lineWidth = bandW;
    ctx.lineCap = "round";

    ctx.beginPath();
    ctx.moveTo(p1.left - offset, p1.y);
    ctx.lineTo(p2.left - offset, p2.y);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(p1.right + offset, p1.y);
    ctx.lineTo(p2.right + offset, p2.y);
    ctx.stroke();
  }

  ctx.strokeStyle = "rgba(255,255,255,0.60)";
  ctx.lineWidth = 4;
  ctx.lineCap = "round";

  ctx.beginPath();
  ctx.moveTo(pts[0].left + 3, pts[0].y);
  for(let i=1; i<pts.length; i++) ctx.lineTo(pts[i].left + 3, pts[i].y);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(pts[0].right - 3, pts[0].y);
  for(let i=1; i<pts.length; i++) ctx.lineTo(pts[i].right - 3, pts[i].y);
  ctx.stroke();

  const H = canvas.height;
  const projScale = 0.0042;

  function yFromS(s){
    return H / (1 + s * projScale);
  }

  const periodS = 260;
  const dashS = 105;
  const sOffset = (periodS - (roadScroll % periodS)) % periodS;

  let guard = 0;
  const GUARD_MAX = 220;

  for(let s = sOffset; ; s += periodS){
    guard++;
    if(guard > GUARD_MAX) break;

    const y1 = yFromS(s);
    if(y1 <= 0.5) break;

    const y2 = yFromS(s + dashS);
    const cx = roadCenterXAt(y1);
    const t = clamp(y1 / H, 0, 1);

    ctx.strokeStyle = "rgba(255,245,190,0.80)";
    ctx.lineWidth = lerp(8, 22, t);
    ctx.lineCap = "round";

    ctx.beginPath();
    ctx.moveTo(cx, y1);
    ctx.lineTo(cx, y2);
    ctx.stroke();
  }
}

/* bomen, altijd wereldtempo */
const trees = [];
const MAX_TREES = 4;
const TREE_SPAWN_FRAMES_BASE = 240;
let treeSpawnTimer = 0;

function spawnTree(){
  if(trees.length >= MAX_TREES) return;
  const side = Math.random() < 0.5 ? "left" : "right";
  const sizeSeed = 0.88 + Math.random() * 0.28;
  trees.push({ side, baseY: -460, sizeSeed });
}

function treeSize(tr){
  const t = clamp(tr.baseY / canvas.height, 0, 1);
  const p = t ** 1.05;
  const w = (18 + p * 1180) * tr.sizeSeed;
  const h = w * 1.10;
  return { w, h };
}

function treeX(tr){
  const e = roadEdgesAt(tr.baseY);
  const t = clamp(tr.baseY / canvas.height, 0, 1);

  const marginTop = 46;
  const marginBottom = 300; // vaste eindafstand, want jij had deze nu precies goed
  const margin = lerp(marginTop, marginBottom, t ** 1.15);

  return tr.side === "left" ? (e.left - margin) : (e.right + margin);
}

function updateTrees(dt){
  treeSpawnTimer += dt;
  if(treeSpawnTimer > TREE_SPAWN_FRAMES_BASE){
    treeSpawnTimer = 0;
    spawnTree();
  }

  for(let i = trees.length - 1; i >= 0; i--){
    const tr = trees[i];
    const t = clamp(tr.baseY / canvas.height, 0, 1);

    const accel = 0.30 + (t ** 2.2) * 3.6;
    tr.baseY += (WORLD_SPEED * accel) * dt;

    const h = treeSize(tr).h;
    if(tr.baseY - h > canvas.height + 80) trees.splice(i, 1);
  }
}

function drawTrees(){
  for(const tr of trees){
    const { w, h } = treeSize(tr);
    const x = treeX(tr);
    const topY = tr.baseY - h;
    const shadowY = tr.baseY + h * 0.06;

    ctx.fillStyle = "rgba(0,0,0,0.22)";
    ctx.beginPath();
    ctx.ellipse(x, shadowY, w * 0.34, h * 0.12, 0, 0, Math.PI * 2);
    ctx.fill();

    if(treeImg.complete && treeImg.naturalWidth){
      ctx.drawImage(treeImg, x - w/2, topY, w, h);
    }
  }
}

/* letters tekenen */
function drawItem(it){
  const t = clamp(it.y / canvas.height, 0, 1);
  const size = 26 + t * 125;
  const fontSize = Math.floor(14 + t * 58);

  ctx.fillStyle = it.isTarget ? "rgba(170,225,255,0.95)" : "rgba(255,220,120,0.95)";
  ctx.fillRect(it.x - size/2, it.y - size/2, size, size);

  ctx.fillStyle = "#111";
  ctx.font = `700 ${fontSize}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(it.letter, it.x, it.y);
}

function spawnLetter(){
  if(items.length >= MAX_ITEMS) return;

  const lane = Math.floor(Math.random() * 3);
  const isTarget = Math.random() < 0.33;
  const letter = isTarget ? targetLetter : letters[Math.floor(Math.random() * letters.length)];

  items.push({ lane, y: -70, letter, isTarget, vy: 8.2 });
}

let spawnTimer = 0;

function updateTargetLetter(dt){
  targetTimer += dt / 60;
  if(targetTimer >= TARGET_SWITCH_SECONDS){
    targetTimer = 0;
    let next = targetLetter;
    while(next === targetLetter) next = letters[Math.floor(Math.random() * letters.length)];
    targetLetter = next;
    uiTarget.textContent = targetLetter;
  }
}

/* auto */
function chooseCarSprite(){
  if(car.steerDx < -18) return carLeft;
  if(car.steerDx > 18) return carRight;
  return carStraight;
}

function drawCar(){
  const base = Math.min(canvas.width, canvas.height);
  const w = Math.max(176, base * 0.275) * car.scale;
  const h = w * 0.62;

  car.w = w;
  car.h = h;

  const img = chooseCarSprite();

  ctx.save();
  ctx.translate(car.x, car.y);
  ctx.rotate(car.tilt * 0.40);

  ctx.fillStyle = "rgba(0,0,0,0.22)";
  ctx.beginPath();
  ctx.ellipse(0, h * 0.36, w * 0.34, h * 0.22, 0, 0, Math.PI * 2);
  ctx.fill();

  if(img.complete && img.naturalWidth){
    ctx.drawImage(img, -w/2, -h/2, w, h);
  }
  ctx.restore();
}

/* gameplay regels voor lettertempo */
function bumpLettersGood(){
  letterTempo = clamp(letterTempo + LETTERS_UP, letterTempoMin, letterTempoMax);
  uiTempoLetters.textContent = letterTempo.toFixed(2);
}
function bumpLettersWrong(){
  letterTempo = clamp(letterTempo - LETTERS_DOWN_WRONG, letterTempoMin, letterTempoMax);
  uiTempoLetters.textContent = letterTempo.toFixed(2);
}
function bumpLettersMiss(){
  letterTempo = clamp(letterTempo - LETTERS_DOWN_MISS, letterTempoMin, letterTempoMax);
  uiTempoLetters.textContent = letterTempo.toFixed(2);
}

/* update en draw */
function update(dt){
  energy = Math.max(0, energy - 0.018 * dt);
  uiEnergy.textContent = Math.floor(energy);

  updateTargetLetter(dt);

  /* wereldtempo */
  roadScroll += WORLD_SPEED * dt;

  /* auto naar lane */
  const targetX = laneX(state.lane, car.y);
  const dx = targetX - car.x;
  car.steerDx = dx;
  car.x += dx * (0.085 * dt);
  car.tilt += (clamp(dx / (canvas.width * 0.75), -0.28, 0.28) - car.tilt) * (0.09 * dt);

  /* letters spawn, niet gekoppeld aan tempo wereld */
  spawnTimer += dt;
  if(spawnTimer > SPAWN_FRAMES_BASE / 1.0){
    spawnTimer = 0;
    spawnLetter();
  }

  /* letters bewegen met letterTempo */
  for(let i = items.length - 1; i >= 0; i--){
    const it = items[i];
    it.y += (it.vy * letterTempo) * dt;
    it.x = laneX(it.lane, it.y);

    const hit = Math.abs(it.x - car.x) < car.w * 0.36 && Math.abs(it.y - car.y) < car.h * 0.36;

    if(hit){
      if(it.isTarget){
        bumpLettersGood();
        targetTimer = TARGET_SWITCH_SECONDS;
      } else {
        bumpLettersWrong();
      }

      energy = Math.min(140, energy + 10);
      items.splice(i, 1);
      continue;
    }

    /* missen: als een target letter voorbij gaat, tempo omlaag */
    if(it.y > canvas.height + 160){
      if(it.isTarget) bumpLettersMiss();
      items.splice(i, 1);
    }
  }

  updateTrees(dt);
}

function draw(){
  drawGrass();
  drawRoad();

  for(const it of items) drawItem(it);

  drawCar();

  /* bomen boven de auto */
  drawTrees();
}

function loop(now){
  const dt = Math.min(3, (now - state.lastTime) / (1000/60));
  state.lastTime = now;

  if(energy > 0) update(dt);
  draw();

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* besturing */
canvas.addEventListener("pointerdown", (e)=>{
  const x = e.clientX;
  if(x < canvas.width / 3) state.lane = 0;
  else if(x < canvas.width * 2 / 3) state.lane = 1;
  else state.lane = 2;
});
</script>

</body>
</html>
